<mat-card>
    <mat-card-header>
        <mat-card-title>List movie winners by year</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="search-container">
            <mat-form-field appearance="outline">
                <mat-label>Search by year</mat-label>
                <input matInput type="number" [(ngModel)]="searchYear" placeholder="Ex: 2020"
                    (keyup.enter)="searchMovies()">
            </mat-form-field>
            <button mat-mini-fab color="primary" (click)="searchMovies()">
                <mat-icon>search</mat-icon>
            </button>
        </div>

        <div class="table-container" *ngIf="dataSource.length > 0">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let movie">{{movie.id}}</td>
                </ng-container>

                <ng-container matColumnDef="year">
                    <th mat-header-cell *matHeaderCellDef>Year</th>
                    <td mat-cell *matCellDef="let movie">{{movie.year}}</td>
                </ng-container>

                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef>Title</th>
                    <td mat-cell *matCellDef="let movie">{{movie.title}}</td>
                </ng-container>

                <ng-container matColumnDef="studios">
                    <th mat-header-cell *matHeaderCellDef>Studios</th>
                    <td mat-cell *matCellDef="let movie">{{movie.studios.join(', ')}}</td>
                </ng-container>

                <ng-container matColumnDef="winner">
                    <th mat-header-cell *matHeaderCellDef>Winner</th>
                    <td mat-cell *matCellDef="let movie">{{movie.winner ? 'Yes' : 'No'}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [length]="totalElements" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25]"
                [pageIndex]="currentPage" (page)="handlePageEvent($event)" aria-label="Select page">
            </mat-paginator>
        </div>

        <div class="no-results" *ngIf="hasSearched && dataSource.length === 0">
            No movies found for the specified year.
        </div>
    </mat-card-content>
</mat-card>
