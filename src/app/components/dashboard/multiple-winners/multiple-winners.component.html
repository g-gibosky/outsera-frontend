<mat-card>
    <mat-card-header>
        <mat-card-title>List years with multiple winners</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="data" class="mat-elevation-z1">
            <ng-container matColumnDef="year">
                <th mat-header-cell *matHeaderCellDef>Year</th>
                <td mat-cell *matCellDef="let element">{{ element.year }}</td>
            </ng-container>

            <ng-container matColumnDef="winnerCount">
                <th mat-header-cell *matHeaderCellDef>Winner Count</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.winnerCount }}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </mat-card-content>
</mat-card>
