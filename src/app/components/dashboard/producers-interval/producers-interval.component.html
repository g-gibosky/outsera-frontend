<mat-card>
    <mat-card-header>
        <mat-card-title>Producers with longest and shortest interval between
            wins</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-tab-group>
            <mat-tab label="Maximum">
                <table mat-table [dataSource]="maxData" class="mat-elevation-z1">
                    <ng-container [matColumnDef]="col" *ngFor="let col of displayedColumns">
                        <th mat-header-cell *matHeaderCellDef>
                            {{ columnNames[col] }}
                        </th>
                        <td mat-cell *matCellDef="let element">{{ element[col] }}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
            </mat-tab>
            <mat-tab label="Minimum">
                <table mat-table [dataSource]="minData" class="mat-elevation-z1">
                    <ng-container [matColumnDef]="col" *ngFor="let col of displayedColumns">
                        <th mat-header-cell *matHeaderCellDef>
                            {{ columnNames[col] }}
                        </th>
                        <td mat-cell *matCellDef="let element">{{ element[col] }}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
